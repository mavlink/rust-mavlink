name: Rust CI

on:
  push:
    branches:
      - upstream-master
  pull_request:
    branches:
      - upstream-master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal

      - name: Build
        run: cargo build --features all
